<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/styles.css" rel="stylesheet">
    <title>Interactive rating component</title>
</head>

<body>
    <main>
        <div class="container-box">
            <div class="inner-contents">
                <span class="icon">
                    <img src="./resources/images/icon-star.svg">
                </span>
                <h2>How did we do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!</p>
                <ul class="ratings">
                    <li><button class="btn">1</button></li>
                    <li><button class="btn">2</button></li>
                    <li><button class="btn">3</button></li>
                    <li><button class="btn">4</button></li>
                    <li><button class="btn">5</button></li>
                </ul>
                <button class="btn-submit" id="submit">Submit</button>
            </div>
        </div>
        <div class="thank-you hidden">
            <div class="inner-contents__thank-you">
                <img src="./resources/images/illustration-thank-you.svg">
                <div class="selection">
                    <p>You selected <span id="rating"></span> out of 5</p>
                </div>
                <h2>Thank you</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to
                    get in touch!</p>
            </div>
            <button class="btn-rate-again" id="rate-again">Rate again</button>
        </div>
    </main>
</body>

</html>
<script src="./resources/main.js"></script>
